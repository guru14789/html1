<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enrollment Form</title>
</head>
<body align="center" background="images/bg3.png">
    <table width="100%" height="100%" border="0" cellpadding="60" cellspacing="0">
        <tr>
            <td align="center" valign="middle">
                <table border="0" cellpadding="10" cellspacing="20" background="images/as.jpg" style="opacity: 0.7" width="30%" heigth="60%">
                    <tr>
                        <td>
                            <h2><font color="black">Enrollment Form</font></h2>
                            <form action="/submit-enrollment" method="post">
                                <label for="name"><font color="black">Name:</font></label><br>
                                <input type="text" id="name" name="name" required><br><br>

                                <label for="email"><font color="black">Email:</font></label><br>
                                <input type="email" id="email" name="email" required><br><br>

                                <label for="course"><font color="black">Course:</font></label><br>
                                <input type="text" id="course" name="course" required><br><br>

                                <label for="date"><font color="black">Date:</font></label><br>
                                <input type="date" id="date" name="date" required><br><br>

                                <input type="submit" value="Enroll">
                            </form>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
