<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
</head>
<body align="center" background="images/bg4.png">
    <table width="100%" height="100%" border="0" cellpadding="60" cellspacing="0">
        <tr>
            <td align="center" valign="middle">
                <table border="0" cellpadding="10" cellspacing="20" background="images/as.jpg" width="50%">
                    <tr>
                        <td>
                            <h2><font color="black">Application Form</font></h2>
                            <form action="/submit-application" method="post">
                                <label for="name"><font color="black">Name:</font></label><br>
                                <input type="text" id="name" name="name" required><br><br>

                                <label for="email"><font color="black">Email:</font></label><br>
                                <input type="email" id="email" name="email" required><br><br>

                                <label for="position"><font color="black">Position Applying For:</font></label><br>
                                <input type="text" id="position" name="position" required><br><br>

                                <label for="resume"><font color="black">Resume:</font></label><br>
                                <input type="file" id="resume" name="resume" required><br><br>

                                <input type="submit" value="Submit Application">
                            </form>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
