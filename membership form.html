<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Membership Form</title>
</head>
<body align="center" background="images/orange.jpg">
    <table width="100%" height="100%" border="0" cellpadding="60" cellspacing="0">
        <tr>
            <td align="center" valign="middle">
                <table border="0" cellpadding="10" cellspacing="20" background="images/as.jpg" style="opacity: 0.7" width="50%">
                    <tr>
                        <td>
                            <h2><font color="black">Library Membership Form</font></h2>
                            <form action="/submit-membership" method="post">
                                <label for="first-name"><font color="black" >First Name:</font></label><br>
                                <input type="text" id="first-name" name="first-name" required><br><br>

                                <label for="last-name"><font color="black">Last Name:</font></label><br>
                                <input type="text" id="last-name" name="last-name" required><br><br>

                                <label for="dob"><font color="black">Date of Birth:</font></label><br>
                                <input type="date" id="dob" name="dob" required><br><br>

                                <label for="gender"><font color="black">Gender:</font></label><br>
                                <select id="gender" name="gender" required>
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                    <option value="other">Other</option>
                                </select><br><br>

                                <label for="email"><font color="black">E-mail:</font></label><br>
                                <input type="email" id="email" name="email" required><br><br>

                                <label for="phone-number"><font color="black">Phone Number:</font></label><br>
                                <input type="tel" id="phone-number" name="phone-number" required><br><br>

                                <label for="address"><font color="black">Address:</font></label><br>
                                <input type="text" id="address" name="address" required><br><br>

                                <label for="city"><font color="black">City:</font></label><br>
                                <input type="text" id="city" name="city" required><br><br>

                                <label for="state"><font color="black">State/Province:</font></label><br>
                                <input type="text" id="state" name="state" required><br><br>

                                <label for="zipcode"><font color="black">Zipcode:</font></label><br>
                                <input type="text" id="zipcode" name="zipcode" required><br><br>

                                <label for="membership"><font color="black">Takes Membership?</font></label><br>
                                <input type="checkbox" id="membership" name="membership"> Membership<br><br>

                                <label for="book-type"><font color="black">Which Type Of Books:</font></label><br>
                                <input type="text" id="book-type" name="book-type" required><br><br>

                                <input type="submit" value="Add a Member">
                            </form>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
