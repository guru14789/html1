<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
</head>
<body align="center" background="images/signupbg.png">
    <table width="100%" height="100%" border="0" cellpadding="60" cellspacing="0">
        <tr>
            <td align="center" valign="middle">
                <table border="0" cellpadding="10" cellspacing="20" background="images/as.jpg" style="opacity: 0.7" width="50%">
                    <tr>
                        <td>
                            <h2><font color="black">Sign Up Form</font></h2>
                            <form action="/submit-signup" method="post">
                                <label for="username"><font color="black">Username:</font></label><br>
                                <input type="text" id="username" name="username" required><br><br>

                                <label for="email"><font color="black">Email:</font></label><br>
                                <input type="email" id="email" name="email" required><br><br>

                                <label for="password"><font color="black">Password:</font></label><br>
                                <input type="password" id="password" name="password" required><br><br>

                                <input type="submit" value="Sign Up">
                            </form>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
