<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OD Form</title>
</head>
<body align="center" background="images/as.jpg">
    <table width="100%" height="100%" border="0" cellpadding="60" cellspacing="0">
        <tr>
            <td align="center" valign="middle">
                <table border="0" cellpadding="10" cellspacing="40" background="images/wall.jpg" width="40%" height="50%">
                    <tr>
                        <td>
                            
                            <h2><font color="white">On-Duty Form</font></h2>
                            <form action="/submit-appointment" method="post" width="100%" height="100%" >
                                <label for="name"><font color="white">Full Name:</font></label><br>
                                <input type="text" id="name" name="name" required><br><br>

                                <label for="phone"><font color="white">Register Number</font></label><br>
                                <input type="tel" id="phone" name="phone" required><br><br>
                                
                                <label for="email"><font color="white">Email Address:</font></label><br>
                                <input type="email" id="email" name="email" required><br><br>

                                <label for="phone"><font color="white">Phone Number:</font></label><br>
                                <input type="tel" id="phone" name="phone" required><br><br>

                                <label for="date"><font color="white">Start Date:</font></label><br>
                                <input type="date" id="date" name="date" required><br><br>
                                <label for="time"><font color="white">Timmings:</font></label><br>
                                <input type="time" id="time" name="time" required><br><br>

                                <label for="date"><font color="white">End Date:</font></label><br>
                                <input type="date" id="date" name="date" required><br><br>
                                <label for="time"><font color="white">Timmings:</font></label><br>
                                <input type="time" id="time" name="time" required><br><br>
                                

                                <label for="service"><font color="white">OD for:</font></label><br>
                                <select id="service" name="service" required>
                                    <option value="medical leave"><font color="white">medical leave</font></option>
                                    
                                    <option value="festival/events/competiation"><font color="white">festival/events/competiation</font></option>
                                    <option value="volunteer work"><font color="white">volunteer work</font></option>
                                </select><br><br>

                                <label for="message"><font color="white">Additional works:</font></label><br>
                                <textarea id="message" name="message" rows="4" cols="50"></textarea><br>
                                
                                <label for="file"><font color="white">Choose an image:</font></label>
                                <input type="file" name="file" id="file" accept="image/*" required>
                                <br><br>
                                <input type="submit" value="Submit">
                            </form>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
