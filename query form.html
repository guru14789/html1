<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query Form</title>
</head>
<body align="center" background="images/querybg.png">
    <table width="100%" height="100%" border="0" cellpadding="60" cellspacing="0">
        <tr>
            <td align="center" valign="middle">
                <table border="0" cellpadding="10" cellspacing="20" background="images/as.jpg" style="opacity: 0.7" width="50%">
                    <tr>
                        <td>
                            <h2><font color="black">Query Form</font></h2>
                            <form action="/submit-query" method="post">
                                <label for="name"><font color="black">Name:</font></label><br>
                                <input type="text" id="name" name="name" required><br><br>

                                <label for="email"><font color="black">Email:</font></label><br>
                                <input type="email" id="email" name="email" required><br><br>

                                <label for="query"><font color="black">Your Query:</font></label><br>
                                <textarea id="query" name="query" rows="4" cols="50" required></textarea><br><br>

                                <input type="submit" value="Submit Query">
                            </form>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
