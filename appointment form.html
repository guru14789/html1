<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Form</title>
</head>
<body align="center" background="images/orange.jpg">
    <table width="100%" height="100%" border="0" cellpadding="60" cellspacing="0">
        <tr>
            <td align="center" valign="middle">
                <table border="0" cellpadding="10" cellspacing="40" background="images/wall.jpg" style="opacity: 0.6" width="50%" height="50%">
                    <tr>
                        <td>
                            <h2><font color="white">Appointment Form</font></h2>
                            <form action="/submit-appointment" method="post">
                                <label for="name"><font color="white">Full Name:</font></label><br>
                                <input type="text" id="name" name="name" required><br><br>

                                <label for="phone"><font color="white">Phone Number:</font></label><br>
                                <input type="tel" id="phone" name="phone" required><br><br>
                                
                                <label for="email"><font color="white">Email Address:</font></label><br>
                                <input type="email" id="email" name="email" required><br><br>

                                <label for="date"><font color="white">Appointment Date:</font></label><br>
                                <input type="date" id="date" name="date" required><br><br>

                                <label for="time"><font color="white">Appointment Time:</font></label><br>
                                <input type="time" id="time" name="time" required><br><br>

                                <label for="service"><font color="white">Service Required:</font></label><br>
                                <select id="service" name="service" required>
                                    <option value="consultation"><font color="white">Consultation</font></option>
                                    <option value="follow-up"><font color="white">Follow-Up</font></option>
                                    <option value="other"><font color="white">Other</font></option>
                                </select><br><br>

                                <label for="message"><font color="white">Additional Information:</font></label><br>
                                <textarea id="message" name="message" rows="4" cols="50"></textarea><br><br>

                                <input type="submit" value="Submit">
                            </form>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
